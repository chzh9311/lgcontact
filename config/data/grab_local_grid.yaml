dataset_name: grab
mano_root: data/misc/mano_v1_2/models
dataset_path: data/grab
hand_cse_dim: 4
hand_cse_path: common/model/hand_cse/hand_cse_${data.hand_cse_dim}.ckpt
preprocessed_dir: data/preprocessed
MSDF_dir: data/preprocessed/grab_msdf
augment: false
test_gt: true
n_sample_pts: 1024

non_contact_rate: 0.1
use_noncontact_grids: false

downsample_rate: 
  train: 5
  val: 10
  test: 10

sample_rate: 
  train: 0.4
  val: 0.2
  test: 0.2
far_point_rate: 0.1


msdf:
  num_grids: ${msdf.num_grids}
  kernel_size: ${msdf.kernel_size}
  scale: ${msdf.scale}
  contact_method: ${msdf.contact_method}

num_workers: 16