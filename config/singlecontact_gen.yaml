defaults:
  - _self_
  - data: grab_single_contact
  - generator: cat_vae
  - pose_optimizer: base

training_stage: "generator"

train:
  batch_size: 64
  optimizer: "Adam"
  lr: 1.0e-3
  lr_gamma: 0.8
  scheduler_step: 5
  vis_every_n_batch: 500

val:
  batch_size: 64
  vis_every_n_batch: 200

test:
  n_processes: 16
  n_samples: 20
  batch_size: ${test.n_samples}
  base_criteria:
    - "Simulation Displacement"
    - "Penetration Depth"
    - "Intersection Volume"
    - "Contact Ratio"
    - "Cluster Size"
    - "Entropy"
  criteria: ${test.base_criteria}

trainer: ## For instantiating pytorch-lightning Trainer
  max_epochs: 100
  check_val_every_n_epoch: 2
  log_every_n_steps: 50
  accelerator: gpu
  devices: 2
  precision: 32
  enable_progress_bar: true
  enable_model_summary: true

run_phase: train

debug: true

hydra:
  job:
    chdir: false
  run:
    dir: .
  output_subdir: null
  job_logging:
    disable_existing_loggers: false
  hydra_logging:
    disable_existing_loggers: false